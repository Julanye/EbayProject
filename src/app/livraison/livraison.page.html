<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start">
      <ion-menu-button color="dark" menu="main-menu"></ion-menu-button>
    </ion-button>
    <ion-title size="large">Livraison</ion-title>
    <ion-buttons slot="end">
      <ion-back-button icon="close-outline" default-href="/mes-encheres"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="padding">
    <div class="logo" align="center">
      <!--TODO Gérer l'importation d'images-->
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </div>
    <ion-item>
      <ion-label position="stacked">Nom du bien</ion-label>
      <br>
      <ion-input disabled="true">{{nomBien}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description du bien</ion-label>
      <br>
      <ion-input disabled="true">{{description}}</ion-input>
      <br>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Prix plancher (€)</ion-label>
      <br>
      <ion-input disabled="true">{{prixEnchere}}</ion-input>
      <br>
    </ion-item>
  </div>
  <div *ngIf="!livraisonExiste; else defaultTemplate">
    <ion-item>
      <ion-label position="stacked">Date</ion-label>
      <ion-datetime [(ngModel)]="date" max="2099-10-31" displayFormat="DD-MMM-YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Lieu</ion-label>
      <br>
      <ion-input [(ngModel)]="lieu"></ion-input>
    </ion-item>
    <br>
    <br>
    <div align="center">
      <ion-button (click)="gererLivraison(lieu, date, idEnchere)">Fixer la livraison</ion-button>
    </div>
  </div>
  <ng-template #defaultTemplate>
    <div >
      <ion-item>
        <ion-label position="stacked">Date</ion-label>
        <ion-input disabled="true">{{dateLivraison}}</ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Lieu</ion-label>
        <br>
        <ion-input disabled="true">{{lieuLivraison}}</ion-input>
      </ion-item>
    </div>
  </ng-template>
</ion-content>
