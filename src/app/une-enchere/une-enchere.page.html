<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start">
      <ion-menu-button color="dark" menu="main-menu"></ion-menu-button>
    </ion-button>
    <ion-title size="large">{{nomBien}}</ion-title>
    <ion-buttons slot="end">
      <ion-back-button icon="close-outline" default-href="/encheres"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="padding">
    <div class="logo" align="center">
      <!--TODO Gérer l'importation d'images-->
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </div>
    <ion-item>
      <ion-label position="stacked">Nom du bien</ion-label>
      <ion-input disabled="true">{{nomBien}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description du bien</ion-label>
      <ion-input disabled="true">{{description}}</ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Prix plancher (€)</ion-label>
      <ion-input type="number" value="{{prixEnchere}}" min="{{prixEnchere}}"></ion-input>
    </ion-item>
  </div>
  <br>
  <br>
  <div align="center">
    <ion-button>Enchérir</ion-button>
  </div>
</ion-content>
